esphome: {}  # supress VS Code syntax warning

#-------------------------------------------
# Home Assistant - Gas Boiler Sensors
#-------------------------------------------
time:
  - platform: homeassistant
    id: ha_time
    on_time:
      - seconds: 0
        minutes: "*"
        then:
          - logger.log: "HA ON_TIME"
          - lvgl.label.update:
              id: lbl_time
              text: !lambda return id(ha_time).now().strftime("%H:%M");
    on_time_sync:
      then:
        - logger.log: "HA ON_TIME_SYNC"
        - lvgl.label.update:
              id: lbl_time
              text: !lambda return id(ha_time).now().strftime("%H:%M");

sensor:
  - platform: homeassistant
    id: ha_gas_boiler_current_temp_sensor
    entity_id: climate.gas_boiler_thermostat
    attribute: current_temperature
    on_value: 
      then:
        - lvgl.label.update:
            id: lbl_current_temp
            text:
              format: "\U000F050F %.1f Â°C"
              args: [x]
            
  - platform: homeassistant
    id: ha_gas_boiler_temp_sensor
    entity_id: climate.gas_boiler_thermostat
    attribute: temperature
    on_value: 
      then:
        - lvgl.label.update:
            id: lbl_target_temp
            text:
              format: "%.1f"
              args: [x]

  - platform: homeassistant
    id: ha_gas_boiler_target_temp_step_sensor
    entity_id: climate.gas_boiler_thermostat
    attribute: target_temp_step

text_sensor:
  - platform: homeassistant
    id: ha_gas_boiler_hvac_action_sensor
    entity_id: climate.gas_boiler_thermostat
    attribute: hvac_action
    filters:
      - map:
          - heating -> Heating
          - idle -> Idle
          - off -> Off
    on_value: 
      then:
        - if:
            condition:
              lambda: |-
                return x == "Heating";
            then:
              - lvgl.widget.update:
                  id: btn_gas_boiler_state
                  state:
                    checked: true
              - lvgl.label.update:
                  id: lbl_hvac_action
                  text_color: color_heating
                  text: "\U000F0438"
              - lvgl.label.update:
                  id: lbl_current_temp
                  text_color: color_heating
              - lvgl.arc.update:
                  id: arc_hvac_action
                  indicator:
                    arc_opa: cover
            else:
              - lvgl.label.update:
                  id: lbl_current_temp
                  text_color: color_dark_text
              - lvgl.widget.update:
                  id: btn_gas_boiler_state
                  state:
                    checked: false
              - if:
                  condition: 
                    lambda: |-
                      return x == "Idle";
                  then:
                    - lvgl.label.update:
                        id: lbl_hvac_action
                        text_color: color_dark_text
                        text: "\U000F0150"
                    - lvgl.arc.update:
                        id: arc_hvac_action
                        indicator:
                          arc_opa: 20%
                  else:
                    - lvgl.label.update:
                        id: lbl_hvac_action
                        text_color: color_dark_text
                        text: !lambda return x;
                    - lvgl.arc.update:
                        id: arc_hvac_action
                        indicator:
                          arc_opa: transp

  - platform: homeassistant
    id: ha_gas_boiler_state_sensor
    entity_id: climate.gas_boiler_thermostat
    filters:
      - to_lower:
    on_value: 
      then:
        if:
          condition:
            lambda: |-
              return x == "heat";
          then:
            - lvgl.buttonmatrix.update:
                id: btn_matrix_modes
                items:
                  checked:
                    bg_color: color_heating
                    bg_opa: 80%
            - lvgl.matrix.button.update:
                id: btn_heat
                control:
                  checked: true
          else:
            - lvgl.buttonmatrix.update:
                id: btn_matrix_modes
                items:
                  checked:
                    bg_color: color_dark_text
                    bg_opa: 60%
            - lvgl.matrix.button.update:
                id: btn_off
                control:
                  checked: true

binary_sensor:
  - platform: homeassistant
    id: ha_garage_door_opening_sensor
    entity_id: binary_sensor.pico_w_1_garage_door_opening
    publish_initial_state: true
    on_state:
      then:
        lvgl.widget.update:
          id: btn_garage_door_state
          state:
            checked: !lambda return x;

  - platform: homeassistant
    id: ha_sliding_gate_opening_sensor
    entity_id: binary_sensor.pico_w_1_sliding_gate_opening
    publish_initial_state: true
    on_state:
      then:
        lvgl.widget.update:
          id: btn_sliding_gate_state
          state:
            checked: !lambda return x;

  - platform: template
    id: keep_display_on
    internal: true
    lambda: |-
      return
        id(ha_gas_boiler_hvac_action_sensor).state == "Heating" or
        id(ha_garage_door_opening_sensor).state or
        id(ha_sliding_gate_opening_sensor).state;
    on_state:
      then:
        if:
          condition:
            lambda: return x;
          then:
            script.execute: lvgl_resume
          else:
            if:
              condition: 
                lvgl.is_idle:
                  timeout: ${lvgl_idle_timeout}
              then:
                script.execute: lvgl_pause