lvgl:
  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  default_font: "roboto_14"
  on_idle:
    timeout: ${lvgl_idle_timeout}
    then:
      - if:
          condition:
            binary_sensor.is_off: keep_display_on
          then:
            - script.execute: lvgl_pause
  style_definitions:
    - id: header_label
      text_font: "roboto_28"
      text_color: color_light_blue_main
      text_align: center
    - id: target_temp_button
      height: 50
      width: 50
      bg_color: color_dark_card
    - id: target_temp_button_label
      text_font: "roboto_26"
      align: center
    - id: hvac_toggle_button_matrix
      height: 50
      width: 340
      pad_column: 0
      pad_all: 0
      border_width: 0
    - id: hvac_toggle_button
      text_font: "roboto_26"
      bg_opa: transp
    - id: secondary_info_label
      text_font: roboto_32
  top_layer:
    pad_all: 5
    widgets:
      - button:
          id: btn_show_dashboard_page
          bg_opa: transp
          border_width: 0
          pad_all: 0
          align: top_left
          widgets:            
            - label:
                id: lbl_btn_show_dashboard_page
                align: left_mid
                styles: header_label
                text: "\U000F004D"
          on_click:
            then:
              lvgl.page.show:
                id: dashboard_page
                animation: none
      - label:
          id: lbl_sub_page_title
          align: top_mid
          styles: header_label
          text: ""
      - obj:
          id: "connections_container"
          border_width: 0
          height: 35
          bg_opa: transp
          pad_all: 0
          align: top_right
          scrollable: false
          layout:
            type: flex
            flex_flow: row
            pad_row: 0
            flex_align_main: end
            flex_align_cross: center
            flex_align_track: center
          widgets:
            - label:
                id: "lbl_api_connection"
                hidden: true
                text: "\U000F07D0"
                styles: header_label
            - label:
                id: "lbl_wifi_connection"
                hidden: true
                text: "\U000F05A9"
                styles: header_label
  pages:
    - id: dashboard_page
      on_load:
        then:
          script.execute: lvgl_dashboard_page_loaded
      pad_all: 5
      widgets:
        - label:
            id: lbl_time
            align: top_left
            styles: header_label
            text: "--:--"
        - label:
            id: lbl_dashboard
            styles: header_label
            align: top_mid
            text: "DASHBOARD"
        - button:
            id: btn_gas_boiler
            width: 300
            height: 100
            align: center
            widgets:
              - label:
                  text: Gas Boiler
                  text_font: "roboto_28"
                  align: center
            on_click:
              then:
                - lvgl.page.show:
                    id: gas_boiler_thermostat_page
                    animation: none
    - id: gas_boiler_thermostat_page
      on_load:
        then:
          script.execute:
            id: lvgl_sub_page_loaded
            page_title: "GAS BOILER"
      pad_all: 5
      layout:
        type: grid
        grid_rows: [fr(1), content, fr(1)]
        grid_columns: [fr(1), content, fr(1)]
        pad_column: 0
        pad_row: 0
      widgets:
        - arc:
            id: "arc_hvac_action"
            grid_cell_row_pos: 0
            grid_cell_column_pos: 0
            grid_cell_row_span: 3
            grid_cell_column_span: 3
            grid_cell_x_align: center
            grid_cell_y_align: center
            adjustable: false
            value: 100
            width: 335
            height: 335
            arc_width: 3
            indicator:
              arc_color: color_heating
              arc_opa: transp
              arc_width: 3
        - label:
            id: "lbl_hvac_action"
            grid_cell_row_pos: 0
            grid_cell_column_pos: 1
            grid_cell_x_align: center
            grid_cell_y_align: end
            text: "-"
            styles: secondary_info_label
        - label:
            id: "lbl_current_temp"
            grid_cell_row_pos: 2
            grid_cell_column_pos: 1
            grid_cell_x_align: center
            grid_cell_y_align: start
            text: "--.- °C"
            styles: secondary_info_label
        - button:
            id: "btn_increase_target_temp"
            grid_cell_row_pos: 1
            grid_cell_column_pos: 2
            grid_cell_x_align: end
            grid_cell_y_align: center
            styles: target_temp_button
            widgets:
              - label:
                  text: "+"
                  styles: target_temp_button_label
            on_click:
              then:
                homeassistant.action:
                  action: "climate.set_temperature"
                  data:
                    entity_id: "climate.gas_boiler_thermostat"
                    temperature: !lambda
                      return id(ha_gas_boiler_temp_sensor).state + id(ha_gas_boiler_target_temp_step_sensor).state;
        - button:
            id: "btn_decrease_target_temp"
            grid_cell_row_pos: 1
            grid_cell_column_pos: 0
            grid_cell_x_align: start
            grid_cell_y_align: center
            styles: target_temp_button
            widgets:
              - label:
                  text: "-"
                  styles: target_temp_button_label
            on_click:
              then:
                homeassistant.action:
                  action: "climate.set_temperature"
                  data:
                    entity_id: "climate.gas_boiler_thermostat"
                    temperature: !lambda
                      return id(ha_gas_boiler_temp_sensor).state - id(ha_gas_boiler_target_temp_step_sensor).state;
        - label:
            id: "lbl_target_temp"
            grid_cell_row_pos: 1
            grid_cell_column_pos: 1
            grid_cell_x_align: center
            grid_cell_y_align: center
            text: "--.-"
            text_font: "roboto_96"
            pad_top: 10
            pad_bottom: 10
            pad_left: 0
            pad_right: 0
        - label:
            id: "lbl_target_temp_unit"
            grid_cell_row_pos: 1
            grid_cell_column_pos: 2
            text: "°C"
            text_font: "roboto_28"
            pad_top: 26
        - buttonmatrix:
            id: "btn_matrix_modes"
            grid_cell_row_pos: 2
            grid_cell_column_span: 3
            grid_cell_column_pos: 0
            grid_cell_x_align: center
            grid_cell_y_align: end
            one_checked: true
            styles: hvac_toggle_button_matrix
            items:
              styles: hvac_toggle_button
            rows:
              - buttons:
                  - text: "\U000F0238"
                    id: btn_heat
                    control:
                      checkable: true
                    on_value:
                      then:
                        - if:
                            condition:
                              lambda: |-
                                return x;
                            then:
                              - homeassistant.action:
                                  action: "climate.set_hvac_mode"
                                  data:
                                    entity_id: "climate.gas_boiler_thermostat"
                                    hvac_mode: "heat"
                  - text: "\U000F0906"
                    id: btn_off
                    control:
                      checkable: true
                    on_value:
                      then:
                        - if:
                            condition:
                              lambda: |-
                                return x;
                            then:
                              - homeassistant.action:
                                  action: "climate.set_hvac_mode"
                                  data:
                                    entity_id: "climate.gas_boiler_thermostat"
                                    hvac_mode: "off"